    <script>
        const startButton = document.getElementById('startButton');
        const nfcAnimation = document.getElementById('nfcAnimation');
        const status = document.getElementById('status');
        let ndef = null;

        // Generate RSA key pair from password
        function generateRSAKey(password) {
            function hashPassword(password) {
                const md = forge.md.sha256.create();
                md.update(password);
                return md.digest().toHex();
            }
            
            const hashedPassword = hashPassword(password);
            const seed = forge.util.hexToBytes(hashedPassword);
            const prng = forge.random.createInstance();
            prng.seedFileSync = () => seed;
            
            const keypair = forge.pki.rsa.generateKeyPair({
                bits: 512,
                e: 0x10001,
                prng: prng
            });
            
            return keypair;
        }

        // Decrypt function using RSA
        async function decryptWithRSA(encryptedData, password) {
            try {
                const keypair = generateRSAKey(password);
                const decrypted = forge.util.decode64(
                    keypair.privateKey.decrypt(
                        forge.util.decode64(encryptedData),
                        "RSA-OAEP"
                    )
                );
                return decrypted;
            } catch (error) {
                throw new Error('è§£å¯†å¤±æ•—ï¼Œå¯†ç¢¼éŒ¯èª¤');
            }
        }

        // è®€å– NFC è³‡æ–™è™•ç†
        async function read_data_pros(message) {
            try {
                const decoder = new TextDecoder();
                for (const record of message.records) {
                    const text = decoder.decode(record.data);
                    const json_read = JSON.parse(text);
                    await update_data(json_read);
                    break; // åªè™•ç†ç¬¬ä¸€æ¢è¨˜éŒ„
                }
            } catch (e) {
                read_fail();
            }
        }

        // æ›´æ–°è³‡æ–™è™•ç†
        async function update_data(json_read) {
            try {
                const password = document.getElementById('password').value;
                const decryptedCert = await decryptWithRSA(json_read.certificate, password);
                
                const response = await fetch('/certificate/issue', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        holder: decryptedCert,
                        type: document.getElementById('type').value,
                        metadata: {
                            vehicle_class: 'Type 2',
                            restrictions: 'None'
                        },
                        expiry_days: 365
                    })
                });

                if (!response.ok) {
                    throw new Error('ç”³è«‹å¤±æ•—');
                }
                const data = await response.json();
                showStatus('æ†‘è­‰ç”³è«‹æˆåŠŸï¼' + data.cert_id, 'success', data.cert_id);
                
                // é‡ç½® NFC æƒæå™¨
                resetNFCScanner();
            } catch (error) {
                showStatus(error.message, 'error');
            }
        }

        // è®€å–å¤±æ•—è™•ç†
        function read_fail() {
            console.log("æœ‰å¯èƒ½æ˜¯jsonç‰©ä»¶ç”¢ç”Ÿå¤±æ•—");
            showStatus('å¡ç‰‡éŒ¯èª¤', 'error');
            resetNFCScanner();
        }


        // é‡ç½® NFC æƒæå™¨
        async function resetNFCScanner() {
            if (ndef) {
                try {
                    // æ¸…é™¤æ‰€æœ‰äº‹ä»¶ç›£è½å™¨
                    ndef.onreading = null;
                    ndef.onreadingerror = null;
                    
                    // å¦‚æœç€è¦½å™¨æ”¯æ´ï¼Œä¸­æ­¢ç•¶å‰çš„æƒæ
                    if (ndef.abort) {
                        await ndef.abort();
                    }
                    
                    // å°‡ ndef ç‰©ä»¶è¨­ç‚º null
                    ndef = null;
                } catch (error) {
                    console.error('é‡ç½® NFC æƒæå™¨æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š', error);
                }
            }
        }

        // é¡¯ç¤ºç‹€æ…‹è¨Šæ¯
        function showStatus(message, type, certId = '') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            
            if (type === 'success' && certId) {
                // åˆ†é–‹é¡¯ç¤ºæˆåŠŸè¨Šæ¯å’Œæ†‘è­‰ID
                statusDiv.innerHTML = `
                    <div>${message.split('ï¼')[0]}ï¼</div>
                    <div class="cert-id" title="${certId}">
                        <span class="copy-icon">ğŸ“‹</span>
                        <span>${certId.slice(0, 10)}...</span>
                    </div>
                `;
                
                // ç‚ºæ†‘è­‰IDæ·»åŠ é»æ“Šäº‹ä»¶
                const certIdDiv = statusDiv.querySelector('.cert-id');
                certIdDiv.onclick = async () => {
                    try {
                        await navigator.clipboard.writeText(certId);
                        const originalHtml = certIdDiv.innerHTML;
                        certIdDiv.innerHTML = '<span class="copy-icon">âœ…</span><span>å·²è¤‡è£½ï¼</span>';
                        setTimeout(() => {
                            certIdDiv.innerHTML = originalHtml;
                        }, 1500);
                    } catch (err) {
                        console.error('è¤‡è£½å¤±æ•—ï¼š', err);
                    }
                };
            } else {
                statusDiv.textContent = message;
            }
            
            nfcAnimation.classList.remove('active');
        }

        // å•Ÿå‹• NFC æƒæ
        async function startNFCScan() {
            try {
                if (!('NDEFReader' in window)) {
                    throw new Error('æ­¤ç€è¦½å™¨ä¸æ”¯æ´ NFC åŠŸèƒ½');
                }
                
                // ç¢ºä¿å…ˆé‡ç½®ç¾æœ‰çš„ NFC æƒæå™¨
                await resetNFCScanner();
                
                // å‰µå»ºæ–°çš„ NDEFReader å¯¦ä¾‹
                ndef = new NDEFReader();
                
                try {
                    await ndef.scan();
                    
                    // ä½¿ç”¨ onreading æ›¿ä»£ addEventListener
                    ndef.onreading = ({ message }) => {
                        read_data_pros(message);
                    };
                    
                    ndef.onreadingerror = (error) => {
                        console.error('NFC è®€å–éŒ¯èª¤ï¼š', error);
                        read_fail();
                    };
                    
                    nfcAnimation.classList.add('active');
                    status.className = 'status';
                } catch (err) {
                    if (err.name === 'NotAllowedError') {
                        throw new Error('æ‚¨å·²æ‹’çµ• NFC æ¬Šé™ï¼Œè«‹åœ¨è¨­å®šå…§æ‰‹å‹•é–‹å•Ÿ');
                    }
                    if (err.name === 'InvalidStateError') {
                        return;
                    }
                    console.error(err.name);
                    throw err;
                }
            } catch (error) {
                showStatus(error.message, 'error');
            }
        }

        // è¨»å†ŠæŒ‰éˆ•äº‹ä»¶
        startButton.addEventListener('click', async () => {
